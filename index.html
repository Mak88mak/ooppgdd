<!doctype html>
<html lang="en" manifest="cache/sudoku.appcache">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>数独</title>
    <link rel="stylesheet" type="text/css" href="css/s.min.css" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/s.min.js"></script>
    <script type="text/javascript">
        document.ontouchmove = function(e) {e.preventDefault()};
    </script>
    <style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none; /* Disable selection/copy in UIWebView */
        }
    </style>
</head>
<body>
    <div class="hide">
<!--
        <script type="text/javascript">var cnzz_protocol="https:"==document.location.protocol?" https://":" http://";document.write(unescape("%3Cspan id='cnzz_stat_icon_1253179894'%3E%3C/span%3E%3Cscript src='"+cnzz_protocol+"s13.cnzz.com/z_stat.php%3Fid%3D1253179894' type='text/javascript'%3E%3C/script%3E"));
        </script>
-->
    </div>
    <div id="container">
        <div id="room" class="page">
            <header class="header">
                <div id="restartTrigger">
                    <i class="icon"></i>
                </div>
                <span id="time">0:00</span>
                <div id="menu">
                    <i class="icon"></i>
                </div>
            </header>
            <div id="chessboard">
                <div id="grids"></div>
                <div id="dialog">
                    <span data-val="1" class="num">1 <i class="m"></i>
                    </span>
                    <span data-val="2" class="num">2 <i class="m"></i>
                    </span>
                    <span data-val="3" class="num">3 <i class="m"></i>
                    </span>
                    <span data-val="4" class="num">4 <i class="m"></i>
                    </span>
                    <span data-val="5" class="num">5 <i class="m"></i>
                    </span>
                    <span data-val="6" class="num">6 <i class="m"></i>
                    </span>
                    <span data-val="7" class="num">7 <i class="m"></i>
                    </span>
                    <span data-val="8" class="num">8 <i class="m"></i>
                    </span>
                    <span data-val="9" class="num">9 <i class="m"></i>
                    </span>
                    <span id="d-clear"><i class="iconfont">&#xf029a;</i> Clear</span>
                    <span id="d-mark"><i class="iconfont">&#xf029b;</i> Mark</span>
                </div>
            </div>
            <div id="win" class="confirm hide">
                <div class="inner">
                    <h2>Congratulation!</h2>
                    <p>Level: <em class="lv">1</em></p>
                    <p>Time: <em class="time">12:00</em></p>
                    <div class="btn js-nextLv">Next</div>
<!--                    <div class="btn js-share">分享</div> -->
                </div>
            </div>
            <div id="con_restart" class="confirm hide">
                <div class="inner">
                    <h3>Restart?</h3>
                    <p>Restarting will clear all data</p>
                    <span id="restart" class="btn">Restart</span>
                    <span class="btn js-close">Cancel</span>
                </div>
            </div>
        </div>
        <div id="lvList" class="page">
            <div id="difficulty" style="font-family: Courier">
                <div data-lv="0" class="btn">Level 1: Normal&nbsp;&nbsp;&nbsp;<span></span></div>
                <div data-lv="1" class="btn">Level 2: Hard&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span></span></div>
                <div data-lv="2" class="btn">Level 3: Nightmare<span></span></div>
                <div data-lv="3" class="btn">Level 4: Hell&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span></span></div>
                <div data-lv="4" class="btn">Level 5: Inferno&nbsp;&nbsp;<span></span></div>
            </div>
        </div>
        <footer class="footer"><p>Yodos Game</p></footer>
    </div>
    <div id="share">
        <img src="img/share.png" alt="">
    </div>
</body>
</html>
